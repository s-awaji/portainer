version: '2'
services:  
  etherpad:
    image: etherpad/etherpad:latest
    environment:
      ADMIN_PASSWORD: ${ETHERPAD_ADMIN_PASS}
      DB_TYPE: mysql
      DB_HOST: epdb
      DB_PORT: 3306
      DB_NAME: etherpad
      DB_PASS: ${ETHERPAD_DB_PASS}
      DB_USER: etherpad
    volumes:
     - ep-data:/opt/etherpad-lite
    ports:
      - 9001:9001

  epdb:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASS}
      MYSQL_DATABASE: etherpad
      MYSQL_PASSWORD: ${ETHERPAD_DB_PASS}
      MYSQL_USER: etherpad
    volumes:
      - ep-db:/var/lib/mysql

volumes:
  ep-data:
  ep-db:
